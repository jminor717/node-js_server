<!DOCTYPE html>
<html lang="en">

<head>
	<title>js Custom Events</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="../three.js/examples/main.css">
	<style>
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}

		#ui {
			font-size: 15px;
			position: fixed;
			top: 50%;
			right: 50%;
			color: red;
			font-size: 15px;
		}
	</style>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Click to play
			</p>
			<p>
				Move: WASD<br />
				Jump: SPACE<br />
				Look: MOUSE
			</p>
		</div>
	</div>

		+
	</div> -->

				"three": "../three.js/build/three.module.js",
				"three/addons/": "../three.js/examples/jsm/",
				"three/nodes": "../three.js/examples/jsm/nodes/Nodes.js"
			}
		}
	</script>

		<!-- 					"components/": "./NewGameNewLife/"
					"components/new/": "./NGNL_S2/" -->

	<script type="module" src="NGNL_S2/main.js"> </script>
</body>

</html>

<!DOCTYPE html>


<html>

<head>
    <link rel="stylesheet" type="text/css" href="index_style.css">
    <title>title</title>
    <script type="text/javascript">  </script>

</head>

<body>
    <div id="bannerholder" onclick="home()"> </div>
    <div id="banner" onclick="home()">
        this is the title of our website (img)
    </div>
    <div id="allgames">
        <ul>
            <li>
                <form action="/mygame" method="get">
                    <input type="submit" value="Shooter" />
                </form>
            </li>
        </ul>
    </div>


    <div id="featuredgames">
        <div class="gamedisplay">
            <form action="/mygame" method="get">

                <div class="gametitle">
                    <input type="submit" value="Yeet Shooter" />
                </div>
            </form>
        </div>

        <div class="gamedisplay">
            <form action="${pageContext.servletContext.contextPath}/Game4window" method="get">
                <input type="image" src="img/pong.png" alt="Submit" onmouseover="this.src='img/giphy.gif'"
                    onmouseout="this.src='img/pong.png'" style="width:256px;height:256px;">
            </form>
            <div class="gametitle">
                <form action="${pageContext.servletContext.contextPath}/Game4window" method="get">
                    <input name="newuser" type="submit" value="3D Pong" />
                </form>
                <!--
                <form action="${pageContext.servletContext.contextPath}/multysetup" method="get">
                    <input name="newuser" type="submit" value=" multyplayer" />
                </form>
            -->
            </div>
